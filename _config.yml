#
#
# things you probably want to change
#
#

# no trailing slash
url: https://mateoign.github.io/mateoign.github.io

# for header and meta tags
title: Mateo Ignacio
description: My personal website

# set external to true if linking outside your website
# for internal, make sure to include preceding slash
nav-links:
  - name: Home
    url: /
    external: false
  - name: projects
    url: /projects
    external: false
  # - name: Search Engine
  #   url: https://duckduckgo.com
  #   external: true

# for the homepage image + big text next to it
greeting_image: /assets/me.jpg
# 100-200 characters recommended
greeting_text: Hey, I'm Mateo! I'm UC San Diego now living in the Bay Area!

# show projects post excerpts on projects page
show_excerpts: false
excerpt_word_count: 70

# long date: April 20, 1969
long_date: false
# short date: Apr â€˜69
short_date: true

#
#
# things you probably don't want to change
#
#
defaults:
  - # applies the default layout to all files in the project
    scope:
      path: ""
    values:
      layout: "default"
  - # sets is_post=true for all projects posts
    scope:
      path: ""
      type: posts
    values:
      is_post: true
permalink: /:title # so we have /about instead of /about.html, and /projects-post instead of /2019-11-22-projects-post.html
sass:
  style: compressed # compress the CSS file generated from the SCSS styles file
